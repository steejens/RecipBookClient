<ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)" style="height: 80vh;overflow: hidden">
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h3>My slide {{i + 1}} title</h3>
    </div>
    <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
      <div class="picsum-img-wrapper d-flex align-items-center">
        <img [src]="img" alt="My image {{i + 1}} description" class="img-fluid" style="width: 100%">
      </div>
    </a>
  </ng-template>
</ngb-carousel>
