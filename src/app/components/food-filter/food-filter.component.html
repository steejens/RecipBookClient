<div class="container pt-3 pb-3">
    <form>
      <div class="row">
        <div class="form-group offset-md-3 col-md-3">
          <select class="form-control" id="CategorySelect" #CategorySelect (change)="callCategory(CategorySelect.value)">
            <option value="all">All Categories</option>
            <option *ngFor="let category of categories" value="{{category.catId}}">{{category.title}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <select class="form-control" id="TypeSelect" #TypeSelect (change)="callType(TypeSelect.value)">
            <option value="all">All Types</option>
            <option *ngFor="let type of types" value="{{type.typeId}}">{{type.title}}</option>
          </select>
        </div>
      </div>
    </form>
</div>
